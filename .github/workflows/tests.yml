name: Tests Unitarios

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Ejecutar Tests Unitarios
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: Configurar Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Instalar dependencias
        run: npm ci
      
      - name: Ejecutar tests unitarios
        run: npm run test
        continue-on-error: false
      
      - name: Generar reporte de coverage
        run: npm run test:coverage
        continue-on-error: true
      
      - name: Subir reporte de coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
      
      - name: Publicar coverage como comentario en PR
        if: github.event_name == 'pull_request' && always()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ## ðŸ“Š Reporte de Tests
            
            âœ… **Tests unitarios ejecutados correctamente**
            
            Los tests se ejecutaron en Node.js ${{ matrix.node-version }}
            
            ðŸ“¦ El reporte completo de coverage estÃ¡ disponible en los artifacts de este workflow.


