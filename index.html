<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect para optimización de imágenes -->
    <link rel="dns-prefetch" href="https://res.cloudinary.com" />
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin />
    
    <!-- Preconnect para Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- LCP Phase 1: Preload de imagen hero crítica (COMENTADO - causaba warnings en /admin) -->
    <!-- Nota: En desarrollo, Vite resuelve /src/assets/foto-principal.webp -->
    <!-- En producción, Vite generará la URL con hash: /assets/images/foto-principal-[hash].webp -->
    <!-- FCP/LCP Phase 3: crossorigin removido - la imagen es local (módulo de Vite), no requiere CORS -->
    <!-- 
    <link 
      rel="preload" 
      href="/src/assets/foto-principal.webp" 
      as="image" 
      fetchpriority="high"
    />
    -->
    
    <!-- Preload de fuente crítica: Barlow Condensed Bold (usada en títulos) -->
    <link 
      rel="preload" 
      href="/src/assets/fonts/barlowcondensed-bold-webfont.woff2" 
      as="font" 
      type="font/woff2" 
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
